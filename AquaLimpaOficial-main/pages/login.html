<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Aqua Limpa - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;

      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }

    .title span:first-child {

      margin-top: 20px;
      font-size: 14px;

      color: #333;
    }

      font-size: 14px;
    }

    .link {
      font-size: 12px;
      margin-top: 10px;
      text-align: left;
    }

    .link a {
      color: #1e90ff;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 12px;
